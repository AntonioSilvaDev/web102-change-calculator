<!DOCTYPE html>
<html lang="em">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-4">
          <p class="text-center">
            <h1>Change Calculator</h1>
          </p> 
        </div>
      </div>
    </div>  
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-4">
          <p>How much is due for the sale?</p>
          <input id="amount-due" type="number" min="0.01" step="0.01" placeholder="$Amount due"/>
          </div>
          <div class="col-sm-4">
          <p>How much has the customer given you?</p>
          <input id="amount-received" type="number" min="0.00" step="0.01" placeholder="$Amount received"/>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-sm-3">
          <button id="calculate-change">Calculate</button>
          </div>
        </div>
      </div>    
      <div></div>
      
      <div class="container" text-align="center">
          <div class="p-3 mb-2 bg-secondary text-white">
            <div class="row">
              <div class="col-sm">
                <p><h2>Dollars</h2></p> 
                <p id="dollars-output"></p>
              </div> 
              <div class="col-sm">
                <p><h3>Quarters</h3></p>
                <p id="quarters-output"></p>
              </div>
              <div class="col-sm">
                <p><h3>Dimes</h3></p>
                  <p id="dimes-output"></p> 
                </div>
                <div class="col-sm">
                  <p><h3>Nickels</h3></p>
                  <p id="nickels-output"></p>
                </div>
                <div class="col-sm">
                    <p><h3>Pennies</h3></p>
                    <p id="pennies-output"></p>
                </div>
              </div>
            </div>
      </div>
      
      
      




    <!-- Don't forget to add your <script> tag here -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js" charset="utf-8"></script>
  </body>
</html>
